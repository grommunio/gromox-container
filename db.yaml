apiVersion: v1
kind: Deployment
metadata:
  name: mariadb-deployment
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: mariadb
  template: 
    metadata:
      labels:
        app: mariadb 
    spec: 
      containers: 
      - name: mariadb
        image: mariadb
        ports:
        - containerPort: 3306 
        envFrom:
        - configMapRef:
            name: db-config
---
apiVersion: v1
kind: Service
metadata:
  name: db-service
spec:
  selector:
    app: mariadb
  ports:
  - name: db
    protocol: TCP
    port: 3306
    targetPort: 3306
