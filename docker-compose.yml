version: '3'
services:

  mysql:
    image: mysql:8
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: Lu3s3WmFxXghtLwJnuqN
      MYSQL_DATABASE: grommunio
      MYSQL_USER: grommunio
      MYSQL_PASSWORD: Lu3s3WmFxXghtLwJnuqN
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      mynet:
        ipv4_address: 17.18.0.2  # Specify the fixed IP address you want
        ipv6_address: "2001:db8:1::2"
    
  open-suse-sysbox:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    runtime: sysbox-runc
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
    volumes:
      - opensuse-data:/data
    networks:
      mynet:
        ipv4_address: 17.18.0.3
        ipv6_address: "2001:db8:1::3"

    ports:
      - "2222:22"  # SSH
      - "8443:8443" # Grommunio Admin
      - "443:443" # Grommunio Web
    tty: true
    stdin_open: true
    environment:
      - container=docker
networks:
  mynet:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        -  subnet: 17.18.0.0/24
           gateway: 17.18.0.1 
        - subnet: "2001:db8:1::/64"
          gateway: "2001:db8:1::1"  # IPv6 gateway

volumes:
  mysql_data:
  opensuse-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/opensuse-data